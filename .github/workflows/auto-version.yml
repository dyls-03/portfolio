name: Auto bump version

on:
  push:
    branches: [ main ]

jobs:
  bump-version:
    # don't rerun on the bot's own bump commit
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Decide version bump type (patch / minor / major)
        id: bump_type
        run: |
          # default
          bump="patch"

          # read last commit message on this push
          msg="$(git log -1 --pretty=%B)"
          echo "Last commit message: $msg"

          # if message contains special keywords, override
          if echo "$msg" | grep -qi "major release"; then
            bump="major"
          elif echo "$msg" | grep -qi "minor release"; then
            bump="minor"
          fi

          echo "Bump type: $bump"
          echo "bump_type=$bump" >> "$GITHUB_OUTPUT"

      - name: Bump version
        run: |
          bump="${{ steps.bump_type.outputs.bump_type }}"
          echo "Running: npm version $bump"
          npm version "$bump" -m "chore: bump $bump version to %s"

      - name: Push changes and tags
        run: |
          git push origin HEAD:main --follow-tags
